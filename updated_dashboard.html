
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    
<style>
    .widget-box {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
        width: calc(100% - 20px); /* Adjust the width as necessary */
    }
    iframe {
        width: 100%;
        height: 500px; /* Adjust the height as necessary */
        border: none;
    }
    .sales-plot {
        display: none; /* Hide all iframes initially */
    }
</style>

</head>
<body>
    <div class="widget-box">
        <select id="sales-plot-selector">
            <option value="sales_per_country">Sales Amount by Country</option>
            <option value="sales_volume_per_country">Sales Volume per Country</option>
            <option value="sales_volume_per_day">Sales Volume by Day of the Week</option>
            <option value="sales_volume_per_sku">Sales Volume per SKU ID</option>
        </select>
        <iframe id="sales_per_country" class="sales-plot" src="sales_per_country.html"></iframe>
        <iframe id="sales_volume_per_country" class="sales-plot" src="sales_volume_per_country.html"></iframe>
        <iframe id="sales_volume_per_day" class="sales-plot" src="sales_volume_per_day.html"></iframe>
        <iframe id="sales_volume_per_sku" class="sales-plot" src="sales_volume_per_sku.html"></iframe>
    </div>
    <div class="widget-box">
        <iframe id="crashes_per_day" src="crashes_per_day.html"></iframe>
    </div>
    <div class="widget-box">
        <iframe id="ratings" src="ratings.html"></iframe>
    </div>
    <div class="widget-box">Empty Widget Placeholder</div>
    
<script>
    function switchPlot(selectedPlot) {
        // Hide all plots
        var allPlots = document.getElementsByClassName('sales-plot');
        for (var i = 0; i < allPlots.length; i++) {
            allPlots[i].style.display = 'none';
        }
        // Show the selected plot
        document.getElementById(selectedPlot).style.display = 'block';
    }
    
    // Event listener for the dropdown menu
    document.addEventListener('DOMContentLoaded', function() {
        var selector = document.getElementById('sales-plot-selector');
        selector.addEventListener('change', function() {
            switchPlot(this.value);
        });
        
        // Initialize the view with the first plot visible
        switchPlot(selector.value);
    });
</script>

</body>
</html>
